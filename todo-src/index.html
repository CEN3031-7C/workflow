<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body ng-app="app">
    <h1 class="text-center">My little to do app!</h1>
    
    <div id="todo" class="col-xs-6 col-xs-offset-3" ng-controller="MainCtrl">
  
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Item to add to todo list" ng-model="newItem" ng-keyup="$event.keyCode == 13 && addItem()">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button" ng-click="addItem()">
              Add
			
			  </button>
              <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
          </span>
        </div><!-- /input-group -->
        
      <h2>stuff i gotta do asap</h2>
      
      <ul class="list-group">
        <!-- http://www.w3schools.com/css/css_float.asp -->
        <li class="list-group-item clearfix" ng-repeat="do in todos">
          
          <span>{{do}}</span>
          <button class="btn btn-danger pull-right" type="button" ng-click="deleteItem(do)" style="margin-left : 10px;">
            <span class="glyphicon glyphicon-trash " aria-hidden="true"></span>
          </button>
		<div class="pull-right">
			  <select>
				<option value="NOW">NOW</option>
				<option value="Today">Today</option>
				<option value="Tomorrow">Tomorrow</option>
				<option value="Another Day">Another Day</option>
			</select> 
		</div>
        </li>
      </ul>
    </div>
    
  </body>

</html>
